<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio-X Score 5 - DIRETA MG</title>
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #171717 0%, #0a0a0a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Anima√ß√µes */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-bounce-gentle {
            animation: bounceGentle 2s infinite;
        }
        
        @keyframes bounceGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-pulse-slow {
            animation: pulseSlow 3s infinite;
        }
        
        @keyframes pulseSlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
            to { box-shadow: 0 0 40px rgba(245, 158, 11, 0.6); }
        }
        
        .delay-1 { animation-delay: 0.3s; }
        .delay-2\.5 { animation-delay: 0.8s; }
        .delay-3 { animation-delay: 1.3s; }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
            min-height: 100vh;
            position: relative;
        }
        
        .welcome-bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 158, 11, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(245, 158, 11, 0.2) 0%, transparent 50%);
        }
        
        .robot-image {
            max-width: 18rem;
            max-height: 18rem;
            filter: drop-shadow(0 8px 32px rgba(245, 158, 11, 0.3));
            transition: all 0.3s ease;
        }
        
        .robot-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 48px rgba(245, 158, 11, 0.4));
        }
        
        /* Chat Container */
        .chat-container {
            display: none;
        }
        
        .phone-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #fef3c7 0%, #fde68a 100%);
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-radius: 0;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .phone-container {
                width: 28rem;
                height: calc(100vh - 2rem);
                margin-top: 1rem;
                margin-bottom: 1rem;
                border-radius: 1.75rem;
                box-shadow: 
                    0 0 0 1px rgba(0, 0, 0, 0.1),
                    0 25px 80px rgba(0, 0, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Header com design Ambev */
        .chat-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-avatar {

            height: 3rem;
            background: rgba(0, 0, 0, 0.9);

            align-items: center;

                0 2px 12px rgba(0, 0, 0, 0.3),

        .header-avatar:hover {

        }
        
        .header-emoji {

        .header-text {

        .header-title {

        /* Messages */

        .message {

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            margin-bottom: 1rem;
            padding: 0.875rem 1rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 1.25rem;

        .typing-dot {

        @keyframes typingPulse {

        /* Input Container */
        .input-container {
            background: #fff;

            border-top: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow:

        .chat-form {

            border-color: #f59e0b;
            background: #fff;
            box-shadow: 
                inset 0 1px 2px rgba(0, 0, 0, 0.05),
                0 0 0 4px rgba(245, 158, 11, 0.1);
        }
        
        .message-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .send-button {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 16px rgba(245, 158, 11, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 24px rgba(245, 158, 11, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Loading states */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .send-button {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Bot√µes da tela de boas-vindas */
        .start-button {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
            font-weight: 800;
            font-size: 1.125rem;
            padding: 1rem 2.5rem;
            border-radius: 1.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(245, 158, 11, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 48px rgba(245, 158, 11, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .start-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .robot-image {
                max-width: 14rem;
                max-height: 14rem;
            }
            
            .header-title {
                font-size: 1rem;
            }
            
            .header-subtitle {
                font-size: 0.6875rem;
            }
        }
    </style>
</head>

    <script>
        // Configura√ß√µes
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZiOyvly3nMqoNnJSj7_is0d-mMGGXmeIpXfYEHL2SqQAfNQ5tU4oOsNQsOhi7TKjcBxy2XoWmt2oe/pub?output=csv";
        const GEMINI_API_KEY = "AIzaSyDrKj7epX5wg6sg1gSed5_ygum3RjJfvNs";
        
        // Vari√°veis globais
        let csvData = [];
        let sheetData = [];
        let headerMap = {};
        let isSheetLoaded = false;
        let isSheetLoading = false;
        let typingTimeout = null;

        // Fun√ß√µes de Anima√ß√£o do Subt√≠tulo
        function animateSubtitle() {
            const subtitle = document.getElementById('subtitle-typing');
            const messages = [
                "ü§ñ IA Conversacional da DIRETA MG",
                "üìä An√°lise de Performance de Lojas", 
                "üéØ Consultas Inteligentes de C√≥digo EG",
                "‚ö° Sistema Ambev Parceiro BEES"
            ];
            let currentIndex = 0;
            
            function typeMessage(message) {
                subtitle.textContent = '';
                let i = 0;
                
                function typeChar() {
                    if (i < message.length) {
                        subtitle.textContent += message.charAt(i);
                        i++;
                        setTimeout(typeChar, 50);
                    } else {
                        setTimeout(() => {
                            eraseMessage(message);
                        }, 3000);
                    }
                }
                
                typeChar();
            }
            
            function eraseMessage(message) {
                let i = message.length;
                
                function eraseChar() {
                    if (i > 0) {
                        subtitle.textContent = message.substring(0, i - 1);
                        i--;
                        setTimeout(eraseChar, 30);
                    } else {
                        currentIndex = (currentIndex + 1) % messages.length;
                        setTimeout(() => {
                            typeMessage(messages[currentIndex]);
                        }, 500);
                    }
                }
                
                eraseChar();
            }
            
            setTimeout(() => {
                typeMessage(messages[currentIndex]);
            }, 1000);
        }

        // Fun√ß√£o para adicionar mensagens
        function addMessage(content, sender = 'bot') {
            const messageContainer = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Fun√ß√£o para mostrar typing indicator
        function showTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Fun√ß√£o para esconder typing indicator
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

        // Fun√ß√£o para simular typing delay
        function simulateTyping(callback, delay = 1500) {
            showTyping();
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                hideTyping();
                callback();
            }, delay);
        }

        // CORRE√á√ÉO: Fun√ß√£o parseCSV melhorada
        function parseCSV(text) {
            console.log('üîç Parseando CSV...');
            const lines = [];
            let currentLine = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentLine.push(currentField.trim());
                    currentField = '';
                } else if (char === '\n' && !inQuotes) {
                    currentLine.push(currentField.trim());
                    lines.push(currentLine);
                    currentLine = [];
                    currentField = '';
                } else if (char === '\r') {
                    // Ignorar carriage return
                } else {
                    currentField += char;
                }
            }
            
            // Adicionar √∫ltima linha
            if (currentField.trim() || currentLine.length > 0) {
                currentLine.push(currentField.trim());
                lines.push(currentLine);
            }
            
            console.log('‚úÖ CSV parseado:', lines.length, 'linhas');
            return lines;
        }

        // CORRE√á√ÉO: Fun√ß√£o updateCsvData corrigida
        function updateCsvData() {
            console.log('üîß Atualizando csvData...');
            csvData = sheetData.map(row => {
                const obj = {};
                Object.keys(headerMap).forEach(key => {
                    const indices = headerMap[key];
                    if (indices && indices.length > 0) {
                        const index = indices[0];
                        obj[key] = row[index] || '';
                    }
                });
                return obj;
            });
            console.log('üìä csvData atualizado:', csvData.length, 'registros');
        }

        // CORRE√á√ÉO: Fun√ß√£o findDataInSheetSync melhorada
        function findDataInSheetSync(code) {
            console.log('üîç Buscando c√≥digo:', code);
            console.log('üìä isSheetLoaded:', isSheetLoaded);
            console.log('üìä csvData.length:', csvData.length);
            
            if (!isSheetLoaded || !csvData.length) {
                console.log('‚ùå Base de dados n√£o carregada');
                return null;
            }
            
            // Buscar em m√∫ltiplas colunas poss√≠veis
            const possibleColumns = ['eg', 'codigo', 'c√≥digo', 'code', 'id'];

                .replace(/[^a-z0-9_]/g, '');
            
            if (row[headerKey] !== undefined && row[headerKey] !== '') {
                return row[headerKey];
            }
            
            return "(n√£o informado)";
        }

        // NOVA FUN√á√ÉO: Chamar API Gemini
        async function callGeminiAPI(prompt) {
            try {

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
                
                const payload = {
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Resposta inesperada da API');
                }
            } catch (error) {
                console.error('‚ùå Erro na chamada da API Gemini:', error);
                return null;
            }
        }
