    <script>
        // Configura√ß√µes
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZiOyvly3nMqoNnJSj7_is0d-mMGGXmeIpXfYEHL2SqQAfNQ5tU4oOsNQsOhi7TKjcBxy2XoWmt2oe/pub?output=csv";
        const GEMINI_API_KEY = "AIzaSyDrKj7epX5wg6sg1gSed5_ygum3RjJfvNs";
        
        // Vari√°veis globais
        let csvData = [];
        let sheetData = [];
        let headerMap = {};
        let isSheetLoaded = false;
        let isSheetLoading = false;
        let typingTimeout = null;

        // Fun√ß√µes de Anima√ß√£o do Subt√≠tulo
        function animateSubtitle() {
            const subtitle = document.getElementById('subtitle-typing');
            const messages = [
                "ü§ñ IA Conversacional da DIRETA MG",
                "üìä An√°lise de Performance de Lojas", 
                "üéØ Consultas Inteligentes de C√≥digo EG",
                "‚ö° Sistema Ambev Parceiro BEES"
            ];
            let currentIndex = 0;
            
            function typeMessage(message) {
                subtitle.textContent = '';
                let i = 0;
                
                function typeChar() {
                    if (i < message.length) {
                        subtitle.textContent += message.charAt(i);
                        i++;
                        setTimeout(typeChar, 50);
                    } else {
                        setTimeout(() => {
                            eraseMessage(message);
                        }, 3000);
                    }
                }
                
                typeChar();
            }
            
            function eraseMessage(message) {
                let i = message.length;
                
                function eraseChar() {
                    if (i > 0) {
                        subtitle.textContent = message.substring(0, i - 1);
                        i--;
                        setTimeout(eraseChar, 30);
                    } else {
                        currentIndex = (currentIndex + 1) % messages.length;
                        setTimeout(() => {
                            typeMessage(messages[currentIndex]);
                        }, 500);
                    }
                }
                
                eraseChar();
            }
            
            setTimeout(() => {
                typeMessage(messages[currentIndex]);
            }, 1000);
        }

        // Fun√ß√£o para adicionar mensagens
        function addMessage(content, sender = 'bot') {
            const messageContainer = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Fun√ß√£o para mostrar typing indicator
        function showTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Fun√ß√£o para esconder typing indicator
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

        // Fun√ß√£o para simular typing delay
        function simulateTyping(callback, delay = 1500) {
            showTyping();
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                hideTyping();
                callback();
            }, delay);
        }

        // Fun√ß√£o parseCSV simplificada e funcional
        function parseCSV(text) {
            const lines = [];
            const rawLines = text.trim().split('\n');
            
            for (const line of rawLines) {
                const row = [];
                let cell = '';
                let inQuote = false;
                const cleanLine = line.replace(/\r$/, '');
                
                for (let i = 0; i < cleanLine.length; i++) {
                    const char = cleanLine[i];
                    if (char === '"') {
                        if (inQuote && cleanLine[i + 1] === '"') {
                            cell += '"';
                            i++;
                        } else {
                            inQuote = !inQuote;
                        }
                    } else if (char === ',' && !inQuote) {
                        row.push(cell.trim());
                        cell = '';
                    } else {
                        cell += char;
                    }
                }
                row.push(cell.trim());
                lines.push(row);
            }
            
            return lines;
        }

        // Fun√ß√£o updateCsvData corrigida
        function updateCsvData() {
            csvData = sheetData.map(row => {
                const obj = {};
                Object.keys(headerMap).forEach(key => {
                    const colIndex = headerMap[key][0];
                    if (colIndex !== undefined) {
                        obj[key] = row[colIndex];
                    }
                });
                return obj;
            });
        }

        // Fun√ß√£o findDataInSheetSync simplificada e funcional
        function findDataInSheetSync(code) {
            if (!isSheetLoaded || !csvData.length) {
                return null;
            }
            
            const normalizedCode = code.toString().trim().toUpperCase();
            
            for (const row of csvData) {
                const cellValue = (row.eg || '').toString().trim().toUpperCase();
                if (cellValue === normalizedCode) {
                    return row;
                }
            }
            
            return null;
        }

        // Fun√ß√£o preloadSheetData simplificada
        async function preloadSheetData() {
            if (isSheetLoading || isSheetLoaded) return;
            
            isSheetLoading = true;
            
            try {
                const proxies = [
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(GOOGLE_SHEET_CSV_URL)}`,
                    `https://corsproxy.io/?${encodeURIComponent(GOOGLE_SHEET_CSV_URL)}`
                ];

                let csvText = '';
                
                for (const url of proxies) {
                    try {
                        const response = await fetch(url, {
                            method: 'GET',
                            mode: 'cors',
                            headers: {
                                'Accept': 'text/csv',
                            },
                            timeout: 15000
                        });

                        if (!response.ok) {
                            throw new Error(`Erro de rede: ${response.statusText}`);
