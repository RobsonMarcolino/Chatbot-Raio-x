        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-bounce-gentle {
            animation: bounceGentle 2s infinite;
        }
        
        @keyframes bounceGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-pulse-slow {
            animation: pulseSlow 3s infinite;
        }
        
        @keyframes pulseSlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
            to { box-shadow: 0 0 40px rgba(245, 158, 11, 0.6); }
        }

        .delay-2\.5 { animation-delay: 0.8s; }

            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
            min-height: 100vh;
            position: relative;

        .welcome-bg-pattern {

            left: 0;
            right: 0;

            gap: 0.75rem;
            align-items: center;

            border-radius: 1.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            outline: none;

            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);

        .message-input:focus {
            border-color: #f59e0b;
            background: #fff;
            box-shadow: 
                inset 0 1px 2px rgba(0, 0, 0, 0.05),
                0 0 0 4px rgba(245, 158, 11, 0.1);
        }
        
        .message-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .send-button {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow:

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .send-button {
            animation: spin 1s linear infinite;

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        /* Bot√µes da tela de boas-vindas */
        .start-button {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
            font-weight: 800;
            font-size: 1.125rem;
            padding: 1rem 2.5rem;
            border-radius: 1.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(245, 158, 11, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }

            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 48px rgba(245, 158, 11, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .start-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .robot-image {
                max-width: 14rem;
                max-height: 14rem;
            }
            
            .header-title {
                font-size: 1rem;
            }
            
            .header-subtitle {
                font-size: 0.6875rem;
            }
        }
    </style>
</head>
