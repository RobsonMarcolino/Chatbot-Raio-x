<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio-X Score 5 - DIRETA MG</title>
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Particle Canvas Background -->
    <canvas id="particles-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--glass-bg);
        backdrop-filter: var(--blur-medium);
        border: 1px solid var(--glass-border);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-smooth);
        box-shadow: var(--shadow-soft);
    ">
        <span id="theme-icon" style="font-size: 1.2rem; transition: var(--transition-smooth);">üåô</span>
    </button>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Root Variables for Theme System */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 60%, #f5576c 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-gold: linear-gradient(135deg, #fbbf24 0%, #f59e0b 30%, #d97706 60%, #92400e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
            --shadow-hard: 0 20px 60px rgba(0, 0, 0, 0.25);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --blur-heavy: blur(20px);
            --blur-medium: blur(10px);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, 
                #667eea, #764ba2, #f093fb, #f5576c, 
                #4facfe, #00f2fe, #a8edea, #fed6e3,
                #667eea, #764ba2);
            background-size: 600% 600%;
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradientShift 25s ease infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            20% { background-position: 80% 20%; }
            40% { background-position: 100% 80%; }
            60% { background-position: 20% 100%; }
            80% { background-position: 20% 20%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Sistema de Part√≠culas Neon Avan√ßado */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .neon-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 15s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Magnetic Cursor Effects */
        .magnetic-element {
            transition: var(--transition-smooth);
        }
        
        .magnetic-element:hover {
            transform: scale(1.05) rotate(2deg);
            filter: brightness(1.2) contrast(1.1);
        }
        
        /* Ripple Effect System */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Breathing Animations */
        .breathing {
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.02);
                opacity: 1;
            }
        }
        
        /* Parallax Scroll Effect */
        .parallax {
            transform-style: preserve-3d;
            will-change: transform;
        }
        
        /* Enhanced Glassmorphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--blur-heavy);
            border: 1px solid var(--glass-border);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                var(--shadow-medium);
        }
        
        /* Theme Toggle Styles */
        #theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-hard);
        }
        
        #theme-toggle:hover #theme-icon {
            transform: rotate(180deg);
        }
        
        /* Anima√ß√µes */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-bounce-gentle {
            animation: bounceGentle 2s infinite;
        }
        
        @keyframes bounceGentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-pulse-slow {
            animation: pulseSlow 3s infinite;
        }
        
        @keyframes pulseSlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
            to { box-shadow: 0 0 40px rgba(245, 158, 11, 0.6); }
        }
        
        .delay-1 { animation-delay: 0.3s; }
        .delay-2\.5 { animation-delay: 0.8s; }
        .delay-3 { animation-delay: 1.3s; }
        
        /* Welcome Screen */
        /* Enhanced Glassmorphism Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
            min-height: 100vh;
            position: relative;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.1) 0%, 
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 255, 255, 0.05);
        }
        
        /* Enhanced Background Pattern with Particles */
        .welcome-bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: patternFloat 25s ease-in-out infinite;
        }
        
        @keyframes patternFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.15;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 0.2;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg) scale(1); 
                opacity: 0.15;
            }
            75% { 
                transform: translateY(-10px) rotate(270deg) scale(1.05); 
                opacity: 0.18;
            }
        }
        
        .robot-image {
            max-width: 18rem;
            max-height: 18rem;
            filter: drop-shadow(0 8px 32px rgba(245, 158, 11, 0.3));
            transition: all 0.3s ease;
        }
        
        .robot-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 48px rgba(245, 158, 11, 0.4));
        }
        
        /* Chat Container */
        .chat-container {
            display: none;
        }
        
        .phone-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #fef3c7 0%, #fde68a 100%);
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-radius: 0;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .phone-container {
                width: 28rem;
                height: calc(100vh - 2rem);
                margin-top: 1rem;
                margin-bottom: 1rem;
                border-radius: 1.75rem;
                box-shadow: 
                    0 0 0 1px rgba(0, 0, 0, 0.1),
                    0 25px 80px rgba(0, 0, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-avatar {
            width: 3rem;
            height: 3rem;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 2px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .header-avatar:hover {
            transform: scale(1.05);
        }
        
        .header-emoji {
            font-size: 1.5rem;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
        }
        
        .header-text {
            flex: 1;
        }
        
        .header-title {
            font-size: 1.125rem;
            font-weight: 800;
            color: #000;
            margin-bottom: 0.125rem;
            letter-spacing: -0.025em;
        }
        
        .header-subtitle {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
            letter-spacing: 0.05em;
        }
        
        .close-button {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #000;
            font-size: 1.75rem;
            font-weight: 300;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        
        .close-button:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }
        
        /* Messages */
        .message-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: 
                linear-gradient(180deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #f59e0b transparent;
        }
        
        .message-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .message-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .message-container::-webkit-scrollbar-thumb {
            background: rgba(245, 158, 11, 0.3);
            border-radius: 3px;
        }
        
        .message {
            max-width: 85%;
            padding: 0.875rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.5;
            font-size: 0.875rem;
            animation: messageSlide 0.4s ease-out;
            position: relative;
            word-wrap: break-word;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #000;
            border-bottom-right-radius: 0.375rem;
            box-shadow: 
                0 4px 16px rgba(245, 158, 11, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        
        .message.bot {
            align-self: flex-start;
            background: #fef3c7;
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-bottom-left-radius: 0.375rem;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .message.bot strong {
            color: #92400e;
            font-weight: 700;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            margin-bottom: 1rem;
            padding: 0.875rem 1rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 1.25rem;
            border: 1px solid rgba(245, 158, 11, 0.2);
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            align-self: flex-start;
            max-width: fit-content;
        }
        
        .typing-dots {
            display: inline-flex;
            gap: 0.25rem;
            margin-right: 0.5rem;
        }
        
        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #f59e0b;
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.7; 
            }
        }
        
        /* Input Container */
        .input-container {
            background: #fff;
            padding: 1rem;
            border-top: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 
                0 -4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .chat-form {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            background: #f9fafb;
            border: 2px solid transparent;
            border-radius: 1.5rem;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .message-input:focus {
            border-color: #f59e0b;
            background: #fff;
            box-shadow: 
                inset 0 1px 2px rgba(0, 0, 0, 0.05),
                0 0 0 4px rgba(245, 158, 11, 0.1);
        }
        
        .message-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .send-button {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 16px rgba(245, 158, 11, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 24px rgba(245, 158, 11, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Loading states */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .send-button {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Bot√µes da tela de boas-vindas */
        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: buttonFloat 3s ease-in-out infinite;
        }
        
        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Enhanced Typography System */
        .welcome-title {
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #f0f9ff 25%, 
                #e0f2fe 50%, 
                #fefce8 75%, 
                #fef9c3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.1),
                0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
            animation: titlePulse 3s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .welcome-subtitle {
            background: linear-gradient(135deg, 
                #fbbf24 0%, 
                #f59e0b 30%, 
                #d97706 60%, 
                #92400e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: subtitleGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes subtitleGlow {
            0% { 
                filter: brightness(1) contrast(1);
                text-shadow: 0 0 5px rgba(251, 191, 36, 0.3);
            }
            100% { 
                filter: brightness(1.2) contrast(1.1);
                text-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
            }
        }
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:hover {
            background-position: 100% 0;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .start-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .robot-image {
                max-width: 14rem;
                max-height: 14rem;
            }
            
            .header-title {
                font-size: 1rem;
            }
            
            .header-subtitle {
                font-size: 0.6875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Boas-vindas -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-bg-pattern"></div>
        
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-black text-white mb-4 drop-shadow-2xl animate-fade-in-up welcome-title">
            Raio-X Score 5
        </h1>
        
        <p id="subtitle-typing" class="text-xl sm:text-2xl text-amber-300 mb-8 h-8 font-semibold animate-fade-in-up delay-1 welcome-subtitle"></p>

        <!-- GIF Rob√¥ -->
        <img 
            src="https://camo.githubusercontent.com/b36e635669f8d0b7db820aaee45ce243914addc6aa3ef74bb3da89c8f119d8a3/68747470733a2f2f6d65646961302e67697068792e636f6d2f6d656469612f76312e59326c6b505463354d4749334e6a45786554493365546c745a47567a4d3256784f5759784d57497862326f7a617a6c3364473031644849334e32526a64573434636a6b774f435a6c634431324d563970626e526c636d35686246396e61575a66596e6c666157516d5933513963772f386c5565313937564e48396937653455435a2f67697068792e676966" 
            alt="Rob√¥ IA DIRETA MG" 
            class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 mx-auto my-6 object-contain animate-bounce-gentle delay-2.5 robot-image"
        />

        <p class="text-sm text-gray-300 mb-12 font-medium animate-fade-in-up delay-3">
            ü§ñ Desenvolvido pela <span class="text-amber-400 font-bold">DIRETA MG</span>
        </p>

        <!-- Bot√£o Iniciar -->
        <button 
            id="start-chat-button" 
            class="start-button animate-glow animate-fade-in-up delay-3"
        >
            üöÄ Iniciar Conversa
        </button>
    </div>

    <!-- Chat Container Mobile -->
    <div id="phone-container" class="chat-container phone-container">

        // Fun√ß√£o parseCSV robusta
        function parseCSV(text) {
            const lines = [];
            const rawLines = text.trim().split('\n');
            
            for (const line of rawLines) {
                const row = [];
                let cell = '';
                let inQuote = false;
                const cleanLine = line.replace(/\r$/, '');
                
                for (let i = 0; i < cleanLine.length; i++) {
                    const char = cleanLine[i];
                    if (char === '"') {
                        if (inQuote && cleanLine[i + 1] === '"') {
                            cell += '"';
                            i++;
                        } else {
                            inQuote = !inQuote;
                        }
                    } else if (char === ',' && !inQuote) {
                        row.push(cell.trim());
                        cell = '';
                    } else {
                        cell += char;
                    }
                }
                row.push(cell.trim());
                lines.push(row);
            }
            
            return lines;
        }

        // Sistema de Part√≠culas Neon
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.colors = [
                    'rgba(102, 126, 234, 0.8)',
                    'rgba(118, 75, 162, 0.8)', 
                    'rgba(240, 147, 251, 0.8)',
                    'rgba(245, 87, 108, 0.8)',
                    'rgba(79, 172, 254, 0.8)',
                    'rgba(0, 242, 254, 0.8)',
                    'rgba(168, 237, 234, 0.8)',
                    'rgba(254, 214, 227, 0.8)'
                ];
                
                this.init();
                this.bindEvents();
                this.animate();
            }
            
            init() {
                this.resize();
                this.createParticles();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createParticles() {
                const particleCount = Math.min(50, Math.floor((window.innerWidth * window.innerHeight) / 15000));
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 3 + 1,
                        speedX: Math.random() * 3 - 1.5,
                        speedY: Math.random() * 3 - 1.5,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        opacity: Math.random() * 0.5 + 0.2,
                        glowIntensity: Math.random() * 0.8 + 0.2
                    });
                }
            }
            
            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            updateParticles() {
                this.particles.forEach((particle, index) => {
                    // Movimento suave com efeito magn√©tico
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        particle.speedX += (dx / distance) * force * 0.02;
                        particle.speedY += (dy / distance) * force * 0.02;
                    }
                    
                    // Aplicar fric√ß√£o
                    particle.speedX *= 0.98;
                    particle.speedY *= 0.98;
                    
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Rebater nas bordas
                    if (particle.x < 0 || particle.x > this.canvas.width) {
                        particle.speedX *= -0.8;
                        particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    }
                    if (particle.y < 0 || particle.y > this.canvas.height) {
                        particle.speedY *= -0.8;
                        particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    }
                    
                    // Pulsa√ß√£o suave
                    particle.pulse = Math.sin(Date.now() * 0.005 + index) * 0.3 + 0.7;
                });
            }
            
            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    this.ctx.save();
                    
                    // Efeito de brilho
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = particle.color;
                    
                    // Desenhar part√≠cula
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size * particle.pulse, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                    
                    // Linha conectiva para part√≠culas pr√≥ximas
                    this.particles.forEach((otherParticle, otherIndex) => {
                        if (index !== otherIndex) {
                            const dx = particle.x - otherParticle.x;
                            const dy = particle.y - otherParticle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 100) {
                                this.ctx.beginPath();
                                this.ctx.moveTo(particle.x, particle.y);
                                this.ctx.lineTo(otherParticle.x, otherParticle.y);
                                this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                                this.ctx.lineWidth = 0.5;
                                this.ctx.stroke();
                            }
                        }
                    });
                    
                    this.ctx.restore();
                });
            }
            
            animate() {
                this.updateParticles();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        class ThemeManager {
            constructor() {
                this.currentTheme = 'dark';
                this.themes = {
                    dark: {
                        name: 'Escuro',
                        icon: 'üåô',
                        gradients: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'],
                        cssVars: {

                            '--text-secondary': 'rgba(255, 255, 255, 0.8)'
                        }
                    },
                    light: {
                        name: 'Claro',
                        icon: '‚òÄÔ∏è',
                        gradients: ['#ff9a9e', '#fecfef', '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3'],
                        cssVars: {
                            '--glass-bg': 'rgba(0, 0, 0, 0.1)',
                            '--glass-border': 'rgba(0, 0, 0, 0.2)',
                            '--text-primary': '#2d3748',
                            '--text-secondary': 'rgba(0, 0, 0, 0.7)'
                        }
                    },
                    neon: {
                        name: 'Neon',
                        icon: '‚ö°',
                        gradients: ['#00ff41', '#0080ff', '#ff0080', '#8000ff', '#ffff00', '#00ffff'],
                        cssVars: {
                            '--glass-bg': 'rgba(0, 255, 65, 0.1)',
                            '--glass-border': 'rgba(0, 255, 65, 0.3)',
                            '--text-primary': '#ffffff',
                            '--text-secondary': 'rgba(255, 255, 255, 0.9)'
                        }
                    }
                };
                
                this.init();
            }
            
            init() {
                // Detectar prefer√™ncia do sistema
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    this.currentTheme = 'dark';
                } else {
                    this.currentTheme = 'light';
                }
                
                // Carregar prefer√™ncia salva
                const saved = localStorage.getItem('raio-x-theme');
                if (saved && this.themes[saved]) {
                    this.currentTheme = saved;
                }
                
                this.applyTheme();
                this.bindEvents();
            }
            
            bindEvents() {
                const toggle = document.getElementById('theme-toggle');
                toggle.addEventListener('click', () => this.cycleTheme());
                
                // Detectar mudan√ßas no tema do sistema
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('raio-x-theme')) {
                        this.currentTheme = e.matches ? 'dark' : 'light';
                        this.applyTheme();
                    }
                });
            }
            
            cycleTheme() {
                const themes = Object.keys(this.themes);
                const currentIndex = themes.indexOf(this.currentTheme);
                const nextIndex = (currentIndex + 1) % themes.length;
                
                this.currentTheme = themes[nextIndex];
                this.applyTheme();
                localStorage.setItem('raio-x-theme', this.currentTheme);
                
                // Anima√ß√£o de transi√ß√£o
                document.body.style.transition = 'background 1s ease-in-out';
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 1000);
            }
            
            applyTheme() {
                const theme = this.themes[this.currentTheme];
                
                // Aplicar gradientes de fundo
                const gradientStr = `linear-gradient(-45deg, ${theme.gradients.join(', ')})`;
                document.body.style.background = gradientStr;
                document.body.style.backgroundSize = '600% 600%';
                
                // Aplicar vari√°veis CSS
                Object.entries(theme.cssVars).forEach(([property, value]) => {
                    document.documentElement.style.setProperty(property, value);
                });
                
                // Atualizar √≠cone
                document.getElementById('theme-icon').textContent = theme.icon;
                
                console.log(`üé® Tema aplicado: ${theme.name}`);
            }
        }
        
        // Sistema de Microintera√ß√µes
        class InteractionSystem {
            constructor() {
                this.init();
            }
            
            init() {
                this.addRippleEffect();
                this.addMagneticElements();
                this.addBreathingAnimations();
                this.addParallaxEffects();
                this.enhanceHoverEffects();
            }
            
            addRippleEffect() {
                document.addEventListener('click', (e) => {
                    const target = e.target.closest('button, .interactive');
                    if (!target) return;
                    
                    const ripple = document.createElement('span');
                    const rect = target.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    target.style.position = 'relative';
                    target.style.overflow = 'hidden';
                    target.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            }
            
            addMagneticElements() {
                const magneticElements = document.querySelectorAll('.magnetic-element, button');
                
                magneticElements.forEach(element => {
                    element.addEventListener('mousemove', (e) => {
                        const rect = element.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;
                        
                        element.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px) scale(1.02)`;
                    });
                    
                    element.addEventListener('mouseleave', () => {
                        element.style.transform = 'translate(0, 0) scale(1)';
                    });
                });
            }
            
            addBreathingAnimations() {
                const breathingElements = document.querySelectorAll('.breathing, .robot-image, .welcome-title');
                breathingElements.forEach(element => {
                    element.classList.add('breathing');
                });
            }
            
            addParallaxEffects() {
                window.addEventListener('scroll', () => {
                    const scrolled = window.pageYOffset;
                    const parallaxElements = document.querySelectorAll('.parallax');
                    
                    parallaxElements.forEach(element => {
                        const speed = element.dataset.speed || 0.5;
                        element.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                });
            }
            
            enhanceHoverEffects() {
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        button.style.transform = 'translateY(-2px) scale(1.02)';
                        button.style.filter = 'brightness(1.1) contrast(1.1)';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        button.style.transform = 'translateY(0) scale(1)';
                        button.style.filter = 'brightness(1) contrast(1)';
                    });
                });
            }
        }

                console.log('üé≠ Efeitos Especiais: ‚úÖ');
            }, 100);
        });
        
        // Performance Optimization
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in-up');
                }
            });
        });
        
        // Aplicar Intersection Observer a elementos importantes
        document.querySelectorAll('.welcome-screen, .phone-container').forEach(el => {
            observer.observe(el);
        });
        
        // Reduced Motion Support
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.documentElement.style.setProperty('--transition-smooth', 'all 0.1s ease');
            console.log('‚ôø Reduced Motion Mode Ativado');
        }
        
        // Cleanup typing timeout
        window.addEventListener('beforeunload', () => {
            clearTimeout(typingTimeout);
        });
    </script>
</body>
