        body {

            background-size: cover;
            position: relative;
        }
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particle {
            position: absolute;
            background-color: rgba(245, 158, 11, 0.4);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-move 20s infinite ease-in-out;
        }

        @keyframes particle-move {
            0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-slide-in-right {
            animation: slideInRight 0.6s ease-out forwards;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .animate-bounce-in {
            animation: bounceIn 0.8s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

            left: -8px;

            // Fun√ß√£o parseCSV completa
            function parseCSV(text) {
                const lines = [];
                const rawLines = text.trim().split('\n');
                for (const line of rawLines) {
                    const row = [];
                    let cell = '';
                    let inQuote = false;
                    const cleanLine = line.replace(/\r$/, '');
                    for (let i = 0; i < cleanLine.length; i++) {
                        const char = cleanLine[i];
                        if (char === '"') {
                            if (inQuote && cleanLine[i + 1] === '"') {
                                cell += '"';
                                i++;
                            } else {
                                inQuote = !inQuote;
                            }
                        } else if (char === ',' && !inQuote) {
                            row.push(cell.trim());
                            cell = '';
                        } else {
                            cell += char;
                        }
                    }
                    row.push(cell.trim());
                    lines.push(row);
                }
                console.log('üìã CSV parseado:', lines.length, 'linhas');
                return lines;
            }

            async function searchByText(searchTerm) {
                if (!isSheetLoaded) return [];
                
                const normalizedTerm = searchTerm.toLowerCase().trim();
                const results = [];
                

                const searchColumns = ['nome fantasia', 'rede', 'coordenador', 'gn', 'sl/sc', 'cidade', 'regional'];
                
                for (const row of sheetData) {
                    let matchFound = false;
                    
                    for (const colName of searchColumns) {
                        const colIndex = headerMap[colName] ? headerMap[colName][0] : -1;
                        if (colIndex >= 0 && row[colIndex]) {
                            const cellValue = row[colIndex].toLowerCase();
                            if (cellValue.includes(normalizedTerm)) {
                                matchFound = true;
                                break;
                            }
                        }
                    }
                    
                    if (matchFound) {
                        results.push(row);
                    }
                }
                
                return results;
            }

                const headerKey = headerName.trim().toLowerCase();

                    const index = headerMap[headerKey][occurrence];
                    if (row[index] && row[index].trim() !== "") {
                        return row[index];
                    }
                }
                return "(n√£o informado)";
            }

            async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
                try {
                    return await fetch(url, options);

                    if (retries > 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }

            function detectPatterns(codes = null) {

                    }
                    
                    const patterns = {
                        network_insights: [],
                        geographical_trends: [],
                        performance_clusters: [],
                        seasonal_patterns: []
                    };
                    
                    const analyzedData = targetCodes.map(code => {
                        const data = csvData.find(row => row.c√≥digo === code || row.eg === code);
                        if (data) return {
                            code: code,
                            gondola_m1: parseFloat(data['m-1'] || 0), // Assumindo 'm-1' √© gondola
                            pe_m1: parseFloat(data['m-1'] || 0), // Usando o mesmo por falta de dados
                            region: data['regional'] || 'N/A'
                        };
                        return null;
                    }).filter(Boolean);
                    

                    if (analyzedData.length >= 2) {
                        const regionGroups = {};
                        analyzedData.forEach(item => {
                            if (!regionGroups[item.region]) regionGroups[item.region] = [];
                            regionGroups[item.region].push(item);

                        for (const [region, items] of Object.entries(regionGroups)) {
                            if (items.length >= 2) {

                                    assessment: avgPerformance > 80 ? 'Excelente' : avgPerformance > 60 ? 'Boa' : 'Precisa aten√ß√£o'

                        const highPerformers = analyzedData.filter(item => item.gondola_m1 + item.pe_m1 > 120);
                        const lowPerformers = analyzedData.filter(item => item.gondola_m1 + item.pe_m1 < 60);

                                percentage: (lowPerformers.length / analyzedData.length * 100).toFixed(1)
                            }
                        };
                    }
                    
                    return patterns;

                    // Garantir que maxValue nunca seja 0 para evitar divis√£o por zero
                    const maxValue = Math.max(gondola, pontoExtra, atendimento, 1); 
                    
                    const gondolaHeight = (gondola / maxValue) * 100;
                    const peHeight = (pontoExtra / maxValue) * 100;
                    const atendHeight = (atendimento / maxValue) * 100;

                    return `
                        <div class="flex flex-col items-center w-1/3">
                            <div class="text-xs text-gray-300 mb-1">${gondola.toFixed(1)}</div>
                            <div class="w-full bg-blue-900/50 rounded-t-sm" style="height: ${gondolaHeight}%; transition: height 0.5s ease-out;">
                                <div class="bg-blue-600 rounded-t-sm w-full" style="height: 100%"></div>
                            </div>
                        </div>
                        
                        <div class="flex flex-col items-center w-1/3">
                            <div class="text-xs text-gray-300 mb-1">${pontoExtra.toFixed(1)}</div>
                            <div class="w-full bg-green-900/50 rounded-t-sm" style="height: ${peHeight}%; transition: height 0.5s ease-out 0.2s;">
                                <div class="bg-green-600 rounded-t-sm w-full" style="height: 100%"></div>
                            </div>
                        </div>
                        
                        <div class="flex flex-col items-center w-1/3">
                            <div class="text-xs text-gray-300 mb-1">${atendimento.toFixed(1)}</div>
                            <div class="w-full bg-purple-900/50 rounded-t-sm" style="height: ${atendHeight}%; transition: height 0.5s ease-out 0.4s;">
                                <div class="bg-purple-600 rounded-t-sm w-full" style="height: 100%"></div>
                            </div>
                        </div>
                    `;
                } catch (e) {
                    console.error("Erro ao gerar barras de performance:", e);
                    return "<div class='text-red-500'>Erro ao renderizar gr√°fico.</div>";
                }
            }

            function showSmartNotification(message, type = 'info') {
                const colors = {
                    'success': 'bg-green-600 border-green-500',
                    'warning': 'bg-yellow-600 border-yellow-500', 
                    'error': 'bg-red-600 border-red-500',
                    'info': 'bg-blue-600 border-blue-500'
                };
                
                const icons = {
                    'success': 'check-circle',
                    'warning': 'alert-triangle',
                    'error': 'x-circle',
                    'info': 'info'
                };
                
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 ${colors[type]} border text-white p-4 rounded-lg shadow-lg animate-slide-in-right`;
                notification.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <i data-lucide="${icons[type]}" class="w-5 h-5"></i>
                        <span>${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-2">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                lucide.createIcons();
                

                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            }

            const subtitleElement = document.getElementById('subtitle-typing');
