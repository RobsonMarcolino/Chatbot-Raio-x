    <style>
        /* Define a fonte Inter como padr√£o */
        body {
            font-family: 'Inter', sans-serif;

        /* Estilo para a barra de rolagem */

        /* --- Fundo Tecnol√≥gico Global (TEMA AMBEV TECH) --- */

        body {
            background: 
                radial-gradient(circle at 15% 25%, rgba(245, 158, 11, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(245, 158, 11, 0.08) 0%, transparent 45%),
                linear-gradient(135deg, #171717 0%, #0a0a0a 100%); /* Fundo base mais escuro */

            position: relative; /* Para as part√≠culas */

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }

        /* Part√≠culas Animadas para o Fundo Global */
        .particle {
            position: absolute;
            background-color: rgba(245, 158, 11, 0.4); /* Amarelo Ambev Tech */
            border-radius: 50%;
            pointer-events: none;

        @keyframes particle-move {
            0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;

            }

        /* Fundo de grade "Tech" para a √°rea de chat (TEMA AMBEV TECH) */
        .tech-grid-bg {
            background-color: #1a1a1a; /* Fundo cinza escuro (neutral-900) */

        /* --- Anima√ß√£o de "Digitando" na Tela Inicial --- */

            content: '|';

            from, to { opacity: 1; }
            50% { opacity: 0; }

        /* --- "Caudas" dos Bal√µes de Chat (TEMA AMBEV TECH) --- */
        .message-bubble {
            position: relative;
        }
        /* Cauda do Bot (esquerda) */
        .bubble-bot::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 0px solid transparent;
            border-right: 12px solid #e5e7eb; /* bg-gray-200 */

        /* Cauda do Usu√°rio (direita) */
        .bubble-user::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 0px solid transparent;
            border-left: 12px solid #f59e0b; /* TEMA AMBEV TECH: Amarelo (amber-500) */

        /* --- Indicador de "Digitando..." --- */
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af; /* gray-400 */
            animation: typing-pulse 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* --- Estilos do Cont√™iner do Celular (Glassmorphism/Neobrutalism) --- */
        /* Em telas 'md' (desktop/tablet grande), ele volta a ser um celular flutuante */
        @media (min-width: 768px) {
            #phone-container {
                background-color: rgba(39, 39, 42, 0.7); /* Fundo quase preto transl√∫cido */
                backdrop-filter: blur(10px); /* Efeito de vidro fosco */
                border: 1px solid rgba(245, 158, 11, 0.2); /* Borda sutil amarela */
                box-shadow: 
                    0 0 15px rgba(245, 158, 11, 0.3), /* Amarelo */
                    0 0 30px rgba(0, 0, 0, 0.5); /* Sombra escura profunda */
                position: relative;
                overflow: hidden; /* Para a borda animada */
            }

            /* Borda brilhante animada do celular */
            #phone-container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(
                    from 0deg at 50% 50%, 
                    transparent 0%, 
                    transparent 20%, 
                    rgba(245, 158, 11, 0.6) 30%, /* Amarelo */
                    transparent 40%, 
                    transparent 60%, 
                    rgba(245, 158, 11, 0.6) 70%, /* Amarelo */
                    transparent 80%, 
                    transparent 100%
                );
                border-radius: inherit; /* Herda o raio de borda do pai */
                animation: rotate-border 6s linear infinite;
                z-index: -1;
                opacity: 0.6;
            }

            /* Reflexo superior do celular */
            #phone-container::after {
                content: '';
                position: absolute;
                top: 2.5px; /* Alinhado com o padding-top */
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                height: 1px;
                background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
                border-radius: 9999px;
                z-index: 10;
            }
        }
        
        /* Sombras internas para a √°rea de mensagens */
        .message-area-shadows::before,
        .message-area-shadows::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 20px; /* Altura da sombra */
            pointer-events: none; /* Permite clicar atrav√©s */
            z-index: 5; /* Garante que a sombra fique por cima */
        }
        /* A sombra s√≥ aparece na tela de chat interna */
        #chat-screen .message-area-shadows::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(39, 39, 42, 0.4), transparent);
        }
        #chat-screen .message-area-shadows::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(39, 39, 42, 0.4), transparent);
        }
        
        /* Em mobile (e tablet pequeno), a sombra interna do chat n√£o deve existir no topo, pois j√° √© o topo da tela */
        @media (max-width: 767px) {
             #chat-screen .message-area-shadows::before {
                display: none;
             }
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- URL DA PLANILHA ---
            const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZiOyvly3nMqoNnJSj7_is0d-mMGGXmeIpXfYEHL2SqQAfNQ5tU4oOsNQsOhi7TKjcBxy2XoWmt2oe/pub?output=csv";
            
            // --- NOVAS MENSAGENS ---
            const WELCOME_MESSAGE = "üëã Ol√°! Sou o Raio-X Score 5 da Direta MG!\n\nPara consultar informa√ß√µes sobre estabelecimentos,\npor favor me envie o **c√≥digo EG** do local que deseja consultar.\n\nüéØ **Como funciona:**\n‚Ä¢ Envie o c√≥digo EG (ex: 12345)\n‚Ä¢ Receba informa√ß√µes completas da base Score 5\n‚Ä¢ Dados do time e Performance\n\nComo posso ajud√°-lo hoje?";
            const SUBTITLE_TEXT = "An√°lise de dados da Direta MG."; // Novo subt√≠tulo para anima√ß√£o

            // --- ELEMENTOS DAS TELAS ---
            const welcomeScreen = document.getElementById('welcome-screen');
            const phoneContainer = document.getElementById('phone-container'); 
            const startChatButton = document.getElementById('start-chat-button');
            const closeChatButton = document.getElementById('close-chat-button');
            const clearChatButton = document.getElementById('clear-chat-button'); 
            const particlesContainer = document.getElementById('particles-container');

            // --- ELEMENTOS DO CHAT ---
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const messageContainer = document.getElementById('message-container');
            const chatStatus = document.getElementById('chat-status');
            const typingIndicator = document.getElementById('typing-indicator'); 
            const sendButtonIcon = chatForm.querySelector('svg path'); 
            const sendButton = chatForm.querySelector('button');

            // --- Cache da Planilha ---
            let headerMap = {}; // Objeto para mapear nomes de colunas para √≠ndices
            let sheetData = [];
            let isSheetLoaded = false;
            let isSheetLoading = false; 

            // --- L√ìGICA DE TROCA DE TELA ---

            startChatButton.addEventListener('click', () => {
                welcomeScreen.classList.add('hidden');
                phoneContainer.classList.remove('hidden'); 
                phoneContainer.classList.add('flex'); 
                
                messageInput.focus();

                if (messageContainer.children.length === 0) {
                    addMessage(WELCOME_MESSAGE, 'bot');
                }

                if (!isSheetLoaded && !isSheetLoading) {
                    preloadSheetData();
                }
            });

            closeChatButton.addEventListener('click', () => {
                phoneContainer.classList.add('hidden'); 
                phoneContainer.classList.remove('flex');
                welcomeScreen.classList.remove('hidden');
            });

            clearChatButton.addEventListener('click', () => {
                messageContainer.innerHTML = ''; 
                addMessage(WELCOME_MESSAGE, 'bot'); 
                messageContainer.scrollTop = 0; 
            });

            // --- L√ìGICA DO CHAT ---

            messageInput.addEventListener('input', () => {
                if (messageInput.value.trim().length > 0) {
                    sendButtonIcon.setAttribute('d', 'M12 19l9 2-9-18-9 18 9-2zm0 0v-8');
                } else {
                    sendButtonIcon.setAttribute('d', 'M5 13l4 4L19 7');
                }
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                
                if (messageText) {
                    addMessage(messageText, 'user');
                    messageInput.value = '';
                    sendButtonIcon.setAttribute('d', 'M5 13l4 4L19 7');
                    
                    setChatLoading(true);

                    // Express√£o regular para aceitar c√≥digos EG (n√∫meros, letras, tra√ßos)
                    const isCodeLookup = /^[A-Z0-9-]{2,20}$/i.test(messageText); 

                    if (isCodeLookup) {
                        findDataInSheet(messageText.toUpperCase());
                    } else {
                        // Resposta padr√£o se n√£o for um c√≥digo
                        setTimeout(() => {
                            addMessage("Desculpe, n√£o reconheci isso como um c√≥digo EG v√°lido. Por favor, tente novamente.", 'bot');
                            setChatLoading(false);
                        }, 500);
                    }
                }
            });

            // --- FUN√á√ïES DE MENSAGEM (CHAT UI) ---
            function addMessage(text, sender, id = null) {
                const messageDiv = document.createElement('div');
                const messageBubble = document.createElement('div');
                
                // Converte \n para <br> e **texto** para <strong>texto</strong>
                let formattedText = text.replace(/\n/g, '<br>');
                formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                messageBubble.innerHTML = formattedText;
                messageBubble.classList.add('message-bubble', 'p-3', 'rounded-xl', 'max-w-xs', 'break-words');
                
                if (id) {
                    messageBubble.id = id; // Adiciona ID para an√°lise de IA
                }

                if (sender === 'user') {
                    messageDiv.className = 'flex justify-end';
                    messageBubble.classList.add('bg-amber-500', 'text-black', 'bubble-user'); 
                    messageBubble.style.borderBottomRightRadius = '0';
                } else {
                    messageDiv.className = 'flex justify-start';
                    messageBubble.classList.add('bg-gray-200', 'text-gray-800', 'bubble-bot');
                    messageBubble.style.borderBottomLeftRadius = '0';
                }
                
                messageDiv.appendChild(messageBubble);
                messageContainer.appendChild(messageDiv);
                
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            // Nova fun√ß√£o para atualizar o bal√£o de "Analisando..."
            function updateAnalysisMessage(text) {
                const loadingBubble = document.getElementById('analysis-loading-bubble');
                if (loadingBubble) {
                    let formattedText = text.replace(/\n/g, '<br>');
                    formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    loadingBubble.innerHTML = `üß† <strong>Insight da IA:</strong><br><br>${formattedText}`;
                }
            }


            function setChatLoading(isLoading) {
                messageInput.disabled = isLoading;
                sendButton.disabled = isLoading;

                if (isLoading) {
                    chatStatus.textContent = 'Consultando base...';
                    sendButton.classList.add('opacity-50', 'cursor-not-allowed');
                    typingIndicator.classList.remove('hidden'); 
                    messageContainer.scrollTop = messageContainer.scrollHeight; 
                } else {
                    chatStatus.textContent = 'Aguardando c√≥digo EG';
                    sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    typingIndicator.classList.add('hidden'); 
                    messageInput.focus();
                }
            }
            
            // --- L√ìGICA DA PLANILHA (GOOGLE SHEETS) ---

            async function preloadSheetData() {
                if (isSheetLoaded || isSheetLoading) return; 

                isSheetLoading = true;
                chatStatus.textContent = 'Carregando base de dados...';

                // Adiciona o cachebust na URL interna para garantir que o proxy pegue uma nova vers√£o
                const proxiedUrl = `${GOOGLE_SHEET_CSV_URL}&_cachebust=${new Date().getTime()}`;
                // Usando um novo proxy: allorigins.win
                const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(proxiedUrl)}`;


                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors', 
                        cache: 'no-store', 
                    });

                    if (!response.ok) {
                        throw new Error(`Erro de rede: ${response.statusText} (${response.status})`);
                    }

                    const csvText = await response.text();
                    
                    // Verifica erro do proxy (allorigins pode retornar HTML de erro)
                    if (!csvText || csvText.length < 50 || csvText.startsWith("<") || csvText.toLowerCase().includes("error")) { 
                         throw new Error("Proxy (allorigins) n√£o conseguiu buscar a URL ou resposta inv√°lida.");
                    }

                    const allRows = parseCSV(csvText);

                    if (allRows.length > 1) {
                        // CRIA√á√ÉO DO MAPA DE CABE√áALHOS (NOVO)
                        headerMap = {};
                        const sheetHeaders = allRows[0];
                        
                        // Mapeia todos os cabe√ßalhos para seus √≠ndices
                        sheetHeaders.forEach((header, index) => {
                            const headerKey = header.trim().toLowerCase();
                            if (!headerMap[headerKey]) {
                                headerMap[headerKey] = [];
                            }
                            headerMap[headerKey].push(index); // Salva todos os √≠ndices para um nome de cabe√ßalho
                        });

                        sheetData = allRows.slice(1); 
                        isSheetLoaded = true;
                        chatStatus.textContent = 'Base de dados carregada.';
                    } else {
                        throw new Error("Planilha vazia ou com formato inv√°lido.");
                    }

                } catch (error) {
                    console.error("Erro ao pr√©-carregar dados:", error);
                    chatStatus.textContent = 'Erro ao carregar dados.';
                    addMessage(`Erro ao carregar a planilha: ${error.message}. Verifique o link e a publica√ß√£o.`, 'bot');
                } finally {
                    isSheetLoading = false;
                    // Mant√©m o status "Base de dados carregada" ou "Erro"
                    if(isSheetLoaded) {
                         setChatLoading(false); // Remove loading, mas mant√©m status
                         chatStatus.textContent = 'Base de dados carregada.';
                    }
                }
            }

            // FUN√á√ÉO DE BUSCA ATUALIZADA COM O MAPA DE CABE√áALHOS
            async function findDataInSheet(code) {
                if (!isSheetLoaded) {
                    await preloadSheetData();

            function parseCSV(text) {
                const lines = [];
                const rawLines = text.trim().split('\n'); 

                for (const line of rawLines) {
                    const row = [];
                    let cell = '';
                    let inQuote = false;
                    const cleanLine = line.replace(/\r$/, ''); // Remove \r (carriage return)

                    for (let i = 0; i < cleanLine.length; i++) {
                        const char = cleanLine[i];
                        if (char === '"') {
                            if (inQuote && cleanLine[i+1] === '"') {
                                cell += '"'; // √â uma aspa dupla escapada
                                i++; 
                            } else {
                                inQuote = !inQuote; // Abre ou fecha aspas
                            }
                        } 
                        else if (char === ',' && !inQuote) {
                            row.push(cell.trim()); // Fim da c√©lula
                            cell = ''; // Reseta a c√©lula
                        } 
                        else {
                            cell += char; // Adiciona caractere √† c√©lula
                        }
                    }
                    row.push(cell.trim()); // Adiciona a √∫ltima c√©lula da linha
                    lines.push(row); 
                }
                return lines;
            }

            // Fun√ß√£o de Backoff Exponencial para retentativas de API
            async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
                try {
                    return await fetch(url, options);
                } catch (error) {
                    if (retries > 1) {
                        // N√£o loga retentativas no console
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw error; // Lan√ßa o erro ap√≥s todas as retentativas falharem
                }
            }

            // Fun√ß√£o principal para chamar Œ∑ API da IA

                const payload = {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                const response = await fetchWithBackoff(apiUrl, options);

                if (!response.ok) {
                    throw new Error(`Erro na API Gemini: ${response.statusText}`);

                const result = await response.json();

            }
